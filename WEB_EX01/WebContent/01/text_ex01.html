	<h1>html_text1</h1><!-- h1~h6 : 숫자가 커질수록 작은 사이즈-->
	<hr/>
	<p>아일랜드 출신 임파제 신부가 1954년 제주에 오면서 목장 숙소로 짓기 시작한 후 사료공장, 성당으로 활용됐습니다.</p>
	<p>제주에서 점차 다른 지방으로 보급됐지만 현재 제주에만 건축물이 남아 있는데,<br/>
	국내 근현대 건축사의 한 페이지를 보여주는 가치를 지닌다고 전문가들은 평가합니다. </p>
	<!--blockquote: 인용문 -->
	<blockquote>성 이시돌 목장은 제주특별자치도 제주시 한림읍 금악리에 있는 목장이다.</blockquote>
	<!--pre: 소스에서 표시한 공백이 브라우저에 그대로 표시 (웹접근성에 위배되므로 함부로 쓰면 안 좋다)-->
	<pre>아일랜드             출신 임파제 신부가 1954년 제주에 오면서 목장 숙소로 짓기 시작한 후 사료공장, 성당으로 활용됐습니다.</pre>
