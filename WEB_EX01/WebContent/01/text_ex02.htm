<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- style -->
<style type="text/css">
	p {
		font-size:20px; /*글자크기*/
		line-height:50px; /*줄간격*/
	}
</style>

<title>text_font</title>
</head>
<body>
	<h3>제주 이색 여행지-이중섭 거리</h3>
	<hr/>
	<!-- strong, b: 볼드체 -->
	<p><strong>주말</strong>마다 <b>'서귀포 문화예술디자인시장'</b>이 열립니다.</p>
	<!-- em, i: 이탤릭체 -->
	<p><em>아트마켓</em>이라고도 부르는데, <i>문화예술체험</i>이나 공연관람을 할 수도 있고 작가들이 직접 만든 창작예술품 등을 판매하기도 한다.</p>
</body>
</html>
