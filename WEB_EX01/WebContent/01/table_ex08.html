<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	td, th{
		padding:15px; /*셀 테두리와 내용 사이의 간격*/
	}
</style>
<title>Table</title>
</head>
<body>
	<h1>Table:colspan</h1>
	<hr/>
	<p>Table tr,td,th</p>
	<table border="1">
		<caption>
			<strong>테이블제목</strong>
			<p>테이블 설명......</p>
		</caption>
		<tr>
			<th>이름</th>
			<td>SIST</td>
			<th>연락처</th>
			<td>02-1234-5678</td>
		</tr>
		<tr>
			<th>주소</th>
			<td colspan="3">서울시 마포구 홍대</td>
		</tr>
		<tr>
			<th>자기소개</th>
			<td colspan="3">수강생</td>
		</tr>
	</table>
</body>
</html>
