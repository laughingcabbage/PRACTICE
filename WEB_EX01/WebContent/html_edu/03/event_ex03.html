<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- onload: 웹페이지에 포함된 모든 것들이 완전히 로드되었을 때 발생하는 event -->
<body onload="start();">

	<script>
		/*
			- event : button click, mouse hover, key(ex:enter), 브라우저가 웹페이지 로딩을 끝냈을 때
			
			- <body onload="start();">
				- event target	  : body 
				- event type	  : load
				- event attribute : onload
				- event handler	  : start()
	
		*/
		
		function start(){
			alert('onload:start()');		
		}
	
	</script>
</body>
</html>
