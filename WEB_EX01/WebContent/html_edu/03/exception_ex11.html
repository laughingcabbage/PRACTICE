<body>

	<script>
		/*
			try{
			//예외 발생가능 코드
			}catch(e){
				//예외처리
			}finally{
				//예외와 관계없이 무조건 수행
			}
			
			throw 예외메시지: 사용자가 예외 발생시키는 것
		*/
		
		function divide(arg1, arg2){
			try{
				if(arg2==0){
					throw 'DivideByZeroException';
				}
				return arg1/arg2;
			}catch(e){
				//예외처리코드
				if(e=='DivideByZeroException'){
					alert('0으로 나눌 수 없습니다.');
				}
			}finally{
				//예외와 상관없이 무조건 수행
			}			
		}
				
		console.log(divide(8,0));
		
	</script>
</body>
</html>
