<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
	//배열
	/*
		var 배열명 = [원소1, 원소2];
		var 배열명 = new Array(배열개수);
		var 배열명 = new Array(원소1, 원소2,);
	*/
	
	var array01 = ["JJ", 1, true];
	
	console.log("array01.length="+array01.length);
	
	//초기치, 반복조건, 증감치
	for(var i=0; i<array01.length; i++){
		console.log(array01[i]);
	}
	
	//join: 배열을 문자열로 전환
	var valValue = array01.join(",");
	console.log(valValue);
	
	//split: 문자열을 배열로 전환
	var arryEx = valValue.split(",");
	console.log(arryEx);
	
	//sort
	var array02 = ["Banana", "Orange", "Apple", "Mango"];
	console.log(array02.sort());
	console.log(array02.reverse());
	</script>
</body>
</html>
