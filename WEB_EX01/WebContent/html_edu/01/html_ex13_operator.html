<!DOCTYPE html>

<body>

	<script>
	//비교연산자
	//a>b
	//a>=b
	//a==b : 값만 비교
	//a===b: 값+타입
	
	console.log("1=='1'="+(1=='1'));
	console.log("1==='1'="+(1==='1'));
	
	//삼항연산자: 조건식?구문1:구문2;
	var num01=8;
	var num02=10;
	
	num01>num02?console.log('num01>num02'):console.log('num01<=num02');
	
	//논리연산자
	//!:not
	//&&:양쪽이 참이면 참
	//||: or
	
	var x = 8;
	var y = 10;
	
	console.log(x<10 && y>1);
	console.log(x==10 || y==10);
	console.log(x != y);
	
	</script>
