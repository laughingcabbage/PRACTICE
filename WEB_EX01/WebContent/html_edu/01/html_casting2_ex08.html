<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
		//명시적 형변환, 묵시적 형변환
		/*
		예약어: break, case, catch, continue, debugger, default...
		변수선언: camel case, 문자와 _로 시작할 수 있다. 다른 특수문자나 숫자는 안 됨
		*/
		
		console.log(String(1)+String(3));
		console.log(1+Number('3'));
		
		console.log(Boolean(1));
		console.log(Boolean(0));
		console.log(typeof (String(1)+String(3)));
		console.log(typeof (1+Number('3')));
		
	</script>
</body>
</html>
