	<script>
		var valNum = 6;
		console.log(valNum);
		
		console.log(valNum+=5);//11
		console.log(valNum-=5);//6
		console.log(valNum*=5);//30
		console.log(valNum/=5);//6
		console.log(valNum%=5);//1
	</script>
