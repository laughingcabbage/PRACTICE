<!DOCTYPE html>

<meta charset="UTF-8">

<body>

	<script>
	/*
		while(반복조건){
			반복구문
		}
	*/
	
	console.log("while구구단");
	var firstNum = 2;//2단부터
	
	while(firstNum<7){
		var secondNum = 1;
		while(secondNum<=9){
			//console.log(firstNum+"*"+secondNum+"="+(firstNum*secondNum));
			document.write(firstNum+"*"+secondNum+"="+(firstNum*secondNum)+"<br/>");
			secondNum++;
		}//while secondNum
		firstNum++;
	}//while firstNum
	
	</script>
</body>
</html>
