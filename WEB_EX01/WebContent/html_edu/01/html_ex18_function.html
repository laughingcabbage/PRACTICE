<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
	/*
		function 함수명([인자....]){
			함수 본문
			[return 반환값]
		}
	
		var 변수명(함수) = function(){};
	*/
	
	function helloWorld01(){
		console.log("hello javascript.");
	}
	
	helloWorld01();
	
	var helloWorld02 = function(){
		console.log("익명함수");
	}
	
	helloWorld02();
	
	</script>
</body>
</html>
