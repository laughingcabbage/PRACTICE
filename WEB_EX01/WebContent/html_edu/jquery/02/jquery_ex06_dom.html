<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/WEB_EX01/js/jquery-1.12.4.js"></script>
</head>
<body>
	<div class="container">
		<div class="inner">Hello</div>
		<div class="inner">Goodbye</div>
	</div>
	<br/>
	<input type="button" id="btn01" value="Add"/>
	<script>
		/*
			DOM제어
				append()   : 입력받은 contents를 마지막에 추가
				appendTo() : 입력받은 contents를 element의 마지막에 추가
				prepend()  : 입력받은 contents를 시작 위치에 추가
				prependTo(): 입력받은 contents를 element의 시작 위치에 추가
				html()	   : html을 가져옴
				text()	   : text를 가져옴
				wrap()	   : 부모 element를 생성
				unwrap()   : 부모 element를 제거
				remove()   : element와 관련된 event/data 삭제
				empty()	   : element의 자식 node를 삭제		
		*/
		
		//id로 선택할 때는 #id
		//btn01클릭 시 이 메소드 수행
		$("#btn01").on("click", function(){
			//console.log('#btn01');
			
			//class를 선택할 때는 .class
			//$(".inner").append("<br/><b>Add Test</b>");
			//$("<br/><b>Add Test</b>").appendTo(".inner");
			
			$(".inner").prepend("<b>Add Test</b><br/>");
		});
		
	</script>
</body>
</html>
