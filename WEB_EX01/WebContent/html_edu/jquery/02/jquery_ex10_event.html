<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/WEB_EX01/js/jquery-1.12.4.js"></script>
</head>
<body>

	<script>
		/*
			이벤트는 두 가지로 쓸 수 있다.(on, bind) 
				$(선택자).on(이벤트, 함수)
					$(element).on(click, function(){
						
					});
		
				$(선택자).bind(이벤트, 함수)
					$(element).bind(click, function(){
						
					});	
			
			이벤트의 종류 : mouse(click, dbclick, mouseDown, mouseUp, mouseOver, mouseOut, hover) 
					   keyEvent(keyDown, keyPress, keyUp)
		*/
	</script>
</body>
</html>
