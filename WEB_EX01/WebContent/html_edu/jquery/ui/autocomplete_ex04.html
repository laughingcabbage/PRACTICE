<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/WEB_EX01/js/jquery-ui.css">
<style type="text/css">
	
</style>
<title>Insert title here</title>
<script src="/WEB_EX01/js/jquery-1.12.4.js"></script>
<script src="/WEB_EX01/js/jquery-ui.js"></script>
</head>
<body>
	<div class="ui-widget">
		<label for="city">도시:</label>
		<input id="city"/>
	</div>
	<script>
		$(document).ready(function(){
			var availableCity=["서울", "서강", "서대문", "부산", "대구", "강원도", "마포", "홍대"];
			$("#city").autocomplete({
				source: availableCity,		//자동완성 데이터
				select: function(event, ui){//autocomplete 리스트 선택시 실행
					console.log(ui.item);
				},
				focus: function(event, ui){	//한글 사용시 커서를 사용해 item을 선택하면 사라져 버리는 버그 해결용 
					//return false; 이걸 하거나 아래의 것을 사용
					event.preventDefault();
				}
			});
		});
	</script>
</body>
</html>
