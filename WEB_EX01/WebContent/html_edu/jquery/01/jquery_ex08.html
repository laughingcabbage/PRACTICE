<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	h3{
		margin: 0;
	}
	div, span, p{
		width : 80px;
		height: 40px;
		background-color: #eeeeee;
		float 	: left;
		padding : 10px;
		margin   : 10px;
	}
</style>
<title>Insert title here</title>
<script src="/WEB_EX01/js/jquery-1.12.4.js"></script>
</head>
<body>
	<div>DIV1</div>
	<div>DIV2</div>
	<span>SPAN</span>
	<script>
		/*
			filter select
				-:even select : 짝수 element
				-:odd select  : 홀수 element
				-:first select: 첫번째 element
				-:last select : 마지막 element
				-:eq()		 : n번째
				-:lt()		 : n번째보다 작은
				-:gt()		 : n번째보다 큰
		*/
		
		$("div").CSS("border", "9px solid red");
	
	</script>
</body>
</html>
