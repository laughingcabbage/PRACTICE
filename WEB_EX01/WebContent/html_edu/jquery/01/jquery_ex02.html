<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/WEB_EX01/js/jquery-1.12.4.js"></script>
</head>
<body>

	<script>
		/*
			window.onload: 해당페이지 image, html 등이 모두 로딩된 이후 호출
			$(document).ready: image, html 로딩이 완료되지 않아도 호출
			
			SELECT 
				-All select : $("*")								- 모든 element
				-ID selector: $("#id")								- element의 id 
				-Class selector: $(".class")						- element의 class
				-Element selector: $("element")						- element tag선택
				-Multiple selector: $("element, element, element")	- 다중 선택
		*/
		
		$(document).ready(function(){
			alert('JQuery');
		});
				
	</script>
</body>
</html>
