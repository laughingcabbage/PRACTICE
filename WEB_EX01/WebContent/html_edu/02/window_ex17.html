<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script>
	/*
	브라우저 내장 객체
							window
							  |
	document	location	history		screen	   navigator

	window : 브라우저 내장 객체의 최상위 객체 
		  	  브라우저 창 하나에 하나의 window객체 생성
			 window객체는 전역 객체
			  전역객체는 객체의 프로퍼티, 메소드를 쓸 때 이름을 명시할 필요가 없음
			  브라우저 화면을 참조할 수 있는 객체
	*/
	
	function openWindow(){
		var opt = "width=400, height=200, left=100, top=200, status=1";
		var myWindow = window.open("", "myWindow", opt);	
		myWindow.document.write("width=400, height=200");
	}
	
	function openWindow2(){
		var opt = "width=400, height=200, left=100, top=200, status=1";
		//_blank 새창
		//_self  현재창
		var myWindow = window.open("https://cafe.naver.com/kndjang", "_self", opt);
	}
	
	function openWindow3(){
		var opt = "width=400, height=200, left=100, top=200, status=1";
		//_blank 새창
		//_self  현재창
		var myWindow = window.open("https://cafe.naver.com/kndjang", "_blank", opt);
	}
	
	</script>
	<button onclick="openWindow();">myWicndow열기</button>
	<button onclick="openWindow2();">kndjang열기(현재창)</button>
	<button onclick="openWindow3();">kndjang열기(새창)</button>
</body>
</html>
