<!-- 
	CSS(Cascading Style Sheets): HTML과 함께 웹 표준의 기본 개념
		-HTML: 웹 문서의 골격
		-CSS : 웹 문서의 디자인 요소 
		
		*{속성} : 문서 전체에 대해 이 속성을 적용
		태그{속성}: 특정 태그에 대해 이 속성을 적용
		.스타일 {}: class속성  ex) <input class=".스타일이름" />
		#스타일 {}: id속성	 ex) <input id=".스타일이름" />
		이름1, 이름2, ... {속성}: 여러 항목에 같은 스타일을 적용
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 외부 style 포함하는 방법 -->
<!-- link rel="stylesheet" media="all" type="text/css" href="주소" -->
<style type="text/css">

/*p{color:blue;}
선택자{스타일속성: 속성값;}
*/
	p{color:blue; font-size: 1.5em;} /*태그 선택자*/
	.accent {font-weight: bold; font-size: 2em; color: red;} /*class 선택자*/
	#wrapper{width:300px; padding:10px; border:1px solid black;} /*id 선택자*/
</style>
<title>CSS</title>
</head>
<body>
	<div id="wrapper">
		<h3>CSS</h3>
		<hr/>
		<p><span class="accent">H</span>TML</p>
		<p><span class="accent">C</span>SS</p>
		<p><span class="accent">J</span>SP</p>
	</div>
</body>
</html>
