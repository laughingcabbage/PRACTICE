<!DOCTYPE html>

<head>

<title>a target</title>
</head>
<body>
	<h3>a target</h3>
	<hr/>
	<p>
		<!-- _parent: 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시하는 것 -->
		<!-- _top: 프레임을 사용했을 때 프레임을 벗어나 링크 내용을 전체화면에 표시 -->
		<a href="https://naver.com/kandjang" target="_blank">새 창에서 열기</a><br/>
		<a href="https://naver.com/kandjang" target="_self">현재 화면에서 열기</a>
	</p>
</body>
</html>
