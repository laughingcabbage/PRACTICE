<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
	div{
		padding:20px;
		border:1px solid #ccc;
	}
	#container{
		width:960px;
		margin:0 auto;
	}
	#header{
		padding:20px;
		margin-bottom: 20px;
	}
	#contents{
		width:490px;
		float:left;
		margin-bottom: 20px;
	}
	#left-sidebar{
		width:150px;
		float:left;
		margin-bottom: 20px;
		margin-right: 20px;
	}
	#right-sidebar{
		width:150px;
		float:right;
		margin-bottom: 20px;
	}
	#footer{
		clear:both;
	}
</style>
<title>Layout</title>
</head>
<body>
	<div id="container">
		<div id="header"><h1>사이트제목</h1></div>
		<div id="left-sidebar">
			<h1>사이드바</h1>
			<ul>
				<li>menu1</li>
				<li>menu2</li>
				<li>menu3</li>
			</ul>
		</div>
		<div id="contents">
		<h1>본문</h1>
		<p>즐거운 월요일~~!!!</p>
		</div>
		<div id="right-sidebar">
			<h1>사이드바</h1>
			<ul>
				<li>항목1</li>
				<li>항목2</li>
				<li>항목3</li>
			</ul>
		</div>
		<div id="footer">
			<h2>footer</h2>
		</div>
	</div>
</body>
</html>
